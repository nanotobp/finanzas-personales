<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Iconos Finanzas PWA</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #22c55e;
      margin-bottom: 30px;
    }
    .controls {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .icon-item {
      background: white;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    canvas {
      border-radius: 8px;
      width: 100%;
      height: auto;
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 5px;
    }
    button:hover {
      background: #16a34a;
    }
    .secondary {
      background: #6366f1;
    }
    .secondary:hover {
      background: #4f46e5;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input[type="color"] {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>游눯 Generador de Iconos PWA - Finanzas Personales</h1>

  <div class="controls">
    <label>Color Principal:</label>
    <input type="color" id="primaryColor" value="#22c55e">

    <label>Color Secundario:</label>
    <input type="color" id="secondaryColor" value="#16a34a">

    <div style="margin-top: 20px;">
      <button onclick="generateIcons()">Generar Iconos</button>
      <button class="secondary" onclick="downloadAll()">Descargar Todos</button>
    </div>
  </div>

  <div id="iconGrid" class="icon-grid"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const downloads = [];

    function drawMoneyIcon(ctx, size, color1, color2) {
      // Gradiente de fondo
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, color1);
      gradient.addColorStop(1, color2);
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // C칤rculo decorativo
      ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2.5, 0, Math.PI * 2);
      ctx.fill();

      // S칤mbolo de dinero (billete estilizado)
      const rectWidth = size * 0.6;
      const rectHeight = size * 0.4;
      const rectX = (size - rectWidth) / 2;
      const rectY = (size - rectHeight) / 2;

      // Billete
      ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
      ctx.beginPath();
      ctx.roundRect(rectX, rectY, rectWidth, rectHeight, size * 0.05);
      ctx.fill();

      // S칤mbolo $
      ctx.fillStyle = color2;
      ctx.font = `bold ${size * 0.35}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('$', size/2, size/2);
    }

    function drawChartIcon(ctx, size, color1, color2) {
      // Fondo con gradiente
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, color1);
      gradient.addColorStop(1, color2);
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Gr치fico de barras
      const barWidth = size * 0.12;
      const spacing = size * 0.05;
      const startX = size * 0.2;
      const heights = [0.4, 0.65, 0.5, 0.75, 0.55];

      ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
      heights.forEach((height, i) => {
        const x = startX + (barWidth + spacing) * i;
        const barHeight = size * height;
        const y = size * 0.8 - barHeight;
        ctx.fillRect(x, y, barWidth, barHeight);
      });
    }

    function drawWalletIcon(ctx, size, color1, color2) {
      // Fondo
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, color1);
      gradient.addColorStop(1, color2);
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Billetera
      const walletWidth = size * 0.65;
      const walletHeight = size * 0.45;
      const walletX = (size - walletWidth) / 2;
      const walletY = (size - walletHeight) / 2;

      // Cuerpo de la billetera
      ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
      ctx.beginPath();
      ctx.roundRect(walletX, walletY, walletWidth, walletHeight, size * 0.05);
      ctx.fill();

      // Detalle de tarjeta
      ctx.fillStyle = color2;
      const cardHeight = walletHeight * 0.5;
      ctx.fillRect(walletX + size * 0.1, walletY + size * 0.05, walletWidth * 0.4, cardHeight);

      // C칤rculo decorativo (bot칩n)
      ctx.fillStyle = color1;
      ctx.beginPath();
      ctx.arc(walletX + walletWidth * 0.75, walletY + walletHeight/2, size * 0.05, 0, Math.PI * 2);
      ctx.fill();
    }

    function generateIcon(size, type = 'money') {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      const color1 = document.getElementById('primaryColor').value;
      const color2 = document.getElementById('secondaryColor').value;

      switch(type) {
        case 'money':
          drawMoneyIcon(ctx, size, color1, color2);
          break;
        case 'chart':
          drawChartIcon(ctx, size, color1, color2);
          break;
        case 'wallet':
          drawWalletIcon(ctx, size, color1, color2);
          break;
      }

      return canvas;
    }

    function generateIcons() {
      const container = document.getElementById('iconGrid');
      container.innerHTML = '';
      downloads.length = 0;

      const types = [
        { name: 'money', label: 'Principal' },
        { name: 'chart', label: 'Gr치ficos' },
        { name: 'wallet', label: 'Billetera' }
      ];

      types.forEach(({ name, label }) => {
        sizes.forEach(size => {
          const canvas = generateIcon(size, name);

          const item = document.createElement('div');
          item.className = 'icon-item';
          item.appendChild(canvas);

          const labelDiv = document.createElement('div');
          labelDiv.textContent = `${label} ${size}x${size}`;
          labelDiv.style.marginTop = '10px';
          labelDiv.style.fontSize = '12px';
          labelDiv.style.color = '#666';
          item.appendChild(labelDiv);

          const downloadBtn = document.createElement('button');
          downloadBtn.textContent = 'Descargar';
          downloadBtn.style.fontSize = '12px';
          downloadBtn.style.padding = '6px 12px';
          downloadBtn.style.marginTop = '8px';
          downloadBtn.onclick = () => {
            canvas.toBlob(blob => {
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = `icon-${name}-${size}x${size}.png`;
              a.click();
              URL.revokeObjectURL(url);
            });
          };
          item.appendChild(downloadBtn);

          container.appendChild(item);

          // Guardar para descarga masiva
          canvas.toBlob(blob => {
            downloads.push({
              blob,
              name: name === 'money' ? `icon-${size}x${size}.png` : `icon-${name}-${size}x${size}.png`
            });
          });
        });
      });

      // Generar favicon
      const faviconCanvas = generateIcon(32, 'money');
      faviconCanvas.toBlob(blob => {
        downloads.push({ blob, name: 'favicon.ico' });
      });

      // Generar shortcuts
      generateShortcuts();
    }

    function generateShortcuts() {
      const shortcuts = [
        { name: 'shortcut-expense', color: '#ef4444', symbol: '-' },
        { name: 'shortcut-income', color: '#22c55e', symbol: '+' },
        { name: 'shortcut-upload', color: '#3b82f6', symbol: '游닝' }
      ];

      shortcuts.forEach(({ name, color, symbol }) => {
        const canvas = document.createElement('canvas');
        canvas.width = 96;
        canvas.height = 96;
        const ctx = canvas.getContext('2d');

        // Fondo
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, 96, 96);

        // C칤rculo blanco
        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.beginPath();
        ctx.arc(48, 48, 30, 0, Math.PI * 2);
        ctx.fill();

        // S칤mbolo
        ctx.fillStyle = 'white';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(symbol, 48, 48);

        canvas.toBlob(blob => {
          downloads.push({ blob, name: `${name}.png` });
        });
      });
    }

    function downloadAll() {
      if (downloads.length === 0) {
        alert('Primero gener치 los iconos');
        return;
      }

      downloads.forEach(({ blob, name }) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = name;
        a.click();
        URL.revokeObjectURL(url);
      });

      alert(`${downloads.length} archivos descargados! Guard치los en /public/icons/`);
    }

    // Polyfill para roundRect
    if (!CanvasRenderingContext2D.prototype.roundRect) {
      CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
        this.moveTo(x + radius, y);
        this.lineTo(x + width - radius, y);
        this.quadraticCurveTo(x + width, y, x + width, y + radius);
        this.lineTo(x + width, y + height - radius);
        this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        this.lineTo(x + radius, y + height);
        this.quadraticCurveTo(x, y + height, x, y + height - radius);
        this.lineTo(x, y + radius);
        this.quadraticCurveTo(x, y, x + radius, y);
        this.closePath();
      };
    }

    // Generar autom치ticamente al cargar
    window.onload = generateIcons;
  </script>
</body>
</html>
